
<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <div class="header bg-gradient-primary pb-6 pt-3 pt-md-6 text-center text-white">
      <div class="container-fluid">
        <div class="header-body">
          <!-- Card stats -->
          <h1 class="display-3  text-white">Ajouter un bloc</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center align-items-center mt-4">
    <div class="col-7 shadow-lg p-5 mb-6 mt-4 bg-body rounded">
  <!-- bloc-form.component.html -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
  
        <form>
          <label for="nomBloc">Nom du Bloc:</label>
          <input type="text" name="nomBloc" [(ngModel)]="nomBloc" required>
        
          <label for="nomFoyer">Capacit√© du bloc:</label>
          <input type="text" name="capaciteBloc" [(ngModel)]="capaciteBloc" required>
        
          <!-- Ajoutez un champ pour le nom du foyer -->
          <label for="foyer">Foyer:</label>
          <select name="nomFoyer" [(ngModel)]="nomFoyer" required>
            <option *ngFor="let foyer of foyers" [value]="foyer.nomFoyer">{{ foyer.nomFoyer }}</option>
          </select>
        
          <button type="button" (click)="ajouterEtAffecterBloc()">Ajouter et Affecter Bloc</button>
        </form>
      </div>
    </div>
  </div>
    </div>
  </div>
